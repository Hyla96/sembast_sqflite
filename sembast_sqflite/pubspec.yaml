name: sembast_sqflite
description: sembast NoSQL database support on top of sqflite, cross process safe database.
homepage: https://github.com/tekartik/sembast_sqflite/tree/master/sembast_sqflite
version: 1.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  sembast: '>=3.0.0-nullsafety.3 <5.0.0'
  sqflite_common: '>=2.0.0-nullsafety.2 <4.0.0'
  meta: '>=1.3.0-nullsafety.6 <3.0.0'
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  sqflite_common_ffi: '>=2.0.0-nullsafety.6'
  test: '>=1.16.0-nullsafety.13'
  process_run: '>=0.11.0'
  pedantic: '>=1.10.0-nullsafety.3'

dependency_overrides:
  # process_run: '>=0.12.0-nullsafety.0'